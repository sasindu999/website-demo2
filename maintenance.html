<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Sasindu Maleesha</title>
    <link rel="stylesheet" href="maintenance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <!-- User Info (Top Right) -->
    <div class="user-info" id="userInfo">
        <span id="userName"></span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="maintenance-container">
        <div class="gear-container">
            <i class="fas fa-cog gear gear-1"></i>
            <i class="fas fa-cog gear gear-2"></i>
            <i class="fas fa-cog gear gear-3"></i>
        </div>
        
        <h1 class="glitch" data-text="Under Maintenance">Under Maintenance</h1>
        
        <p class="maintenance-text">
            We're currently working on something awesome! <br>
            This content will be available soon.
        </p>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="progress-text">Loading amazing features... <span id="percentage">0%</span></p>
        </div>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-paint-brush"></i>
                <span>New Design</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-rocket"></i>
                <span>Better Performance</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-star"></i>
                <span>Cool Features</span>
            </div>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="maintenance.js"></script>
</body>
</html>
