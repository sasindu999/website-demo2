<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27, #1a1f3a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 30px;
            padding: 60px 40px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #c7d2fe;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .countdown-item {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 15px;
            padding: 20px;
            min-width: 100px;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #c7d2fe;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            border-radius: 10px;
            animation: progress 3s ease infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c7d2fe;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .status {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #6ee7b7;
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 40px 30px; }
            .countdown { flex-wrap: wrap; }
            .countdown-item { min-width: 80px; padding: 15px; }
            .countdown-value { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="icon">üõ†Ô∏è</div>
        
        <div class="status">
            <span class="status-dot"></span>
            WebSite Under Maintenance
        </div>

        <h1>We'll Be Back Soon!</h1>
        
        <p>
            We're currently performing scheduled maintenance to improve your experience. 
            We'll be back online shortly!
        </p>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <p style="font-size: 1rem; color: #9ca3af;">
            Expected completion: <strong id="completionTime">Calculating...</strong>
        </p>

        <div class="social-links">
            <a href="https://web.facebook.com/sasindu.maleesha.999" class="social-link" title="Facebook">üìò</a>
            <a href="https://www.linkedin.com/in/sasindu-maleesha-65b5ba334/" class="social-link" title="LinkedIn">üíº</a>
            <a href="https://x.com/sasindu999" class="social-link" title="Twitter">üê¶</a>
            <a href="https://www.instagram.com/sasindu_maleesha/" class="social-link" title="Instagram">üì∑</a>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 5 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Countdown timer (set maintenance end time here)
        // Example: 2 hours from now
        const maintenanceEndTime = new Date().getTime() + (2 * 60 * 60 * 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = maintenanceEndTime - now;

            if (distance < 0) {
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('completionTime').textContent = 'Completed! Reloading...';
                setTimeout(() => location.reload(), 3000);
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            const endDate = new Date(maintenanceEndTime);
            document.getElementById('completionTime').textContent = 
                endDate.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Auto refresh every 5 minutes to check if maintenance is over
        setTimeout(() => location.reload(), 5 * 60 * 1000);
    </script>
</body>
</html>
